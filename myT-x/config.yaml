shell: powershell.exe
prefix: Ctrl+b
quake_mode: true
global_hotkey: Ctrl+Shift+F12
keys:
  split-vertical: "%"
  split-horizontal: "\""
  toggle-zoom: z
  kill-pane: x
  detach-session: d
worktree:
  enabled: true
  force_cleanup: false
  setup_scripts: []
  copy_files: []
  copy_dirs: []
agent_model:
  from: "claude-opus-4-6"
  to: "claude-sonnet-4-5-20250929"
  overrides:
    - name: "security"
      model: "claude-opus-4-6"
    - name: "reviewer"
      model: "claude-sonnet-4-5-20250929"
    - name: "coder"
      model: "claude-sonnet-4-5-20250929"
pane_env:
  CLAUDE_CODE_EFFORT_LEVEL: "high"
pane_env_default_enabled: true
# websocket_port: ターミナル出力WebSocketサーバーのポート番号
# 0 を指定するとOSが自動でポートを割り当てる（推奨）
websocket_port: 0
# default_session_dir: クイックスタートで使用するデフォルト作業ディレクトリ
# 未設定の場合はアプリ起動時のカレントディレクトリが使用されます
# default_session_dir: "C:\\Users\\username\\projects"
# claude_env: Claude Code専用の環境変数設定
# default_enabled: 新規セッション作成時のチェックボックスのデフォルト値
# vars: Claude Codeプロセスに設定する環境変数のキー・バリューペア
# claude_env:
#   default_enabled: false
#   vars:
#     CLAUDE_CODE_EFFORT_LEVEL: "high"
# viewer_shortcuts: ビューアーパネルのキーボードショートカット設定
# 指定しない場合はデフォルトのショートカットが使用されます
# viewer_shortcuts:
#   file-tree: "Ctrl+Shift+E"
#   git-graph: "Ctrl+Shift+G"
#   error-log: "Ctrl+Shift+L"
#   diff: "Ctrl+Shift+D"
#   input-history: "Ctrl+Shift+H"
# mcp_servers: MCP (Model Context Protocol) サーバーの設定
# 各エントリはセッションごとにオン・オフ可能なMCPサーバーを定義します
# mcp_servers:
#   - id: "memory"
#     name: "MCP Memory Server"
#     description: "プロジェクト横断の知識・文脈を長期記憶するメモリサーバー"
#     command: "myT-x.exe"
#     args: ["mcp-memory"]
#     enabled: true
#     usage_sample: "remember this"
